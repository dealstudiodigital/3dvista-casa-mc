<!DOCTYPE html>
<html lang="it">
  <head>
    <title>CASA MC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      id="metaViewport"
      content="user-scalable=no, initial-scale=1, width=device-width, viewport-fit=cover"
      data-tdv-general-scale="0.5"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <script src="lib/tdvplayer.js?v=1754306631355"></script>
    <link rel="preload" href="locale/it.txt?v=1754306631355" as="fetch" crossorigin="anonymous" />
    <link rel="preload" href="script.js?v=1754306631355" as="script" />
    <meta name="description" content="Virtual Tour" />
    <meta name="theme-color" content="#FFFFFF" />
    <script src="script.js?v=1754306631355"></script>
    <style type="text/css">
      html,
      body {
        height: 100%;
        width: 100%;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .fill-viewport {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      .fill-viewport.landscape-left {
        left: env(safe-area-inset-left);
      }
      .fill-viewport.landscape-right {
        right: env(safe-area-inset-right);
      }
      #viewer {
        z-index: 1;
      }
      #preloadContainer {
        z-index: 2;
        opacity: 0;
        background-color: rgba(255, 255, 255, 1);
        transition: opacity 0.5s;
        -webkit-transition: opacity 0.5s;
        -moz-transition: opacity 0.5s;
        -o-transition: opacity 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="preloadContainer" class="fill-viewport">
      <div
        style="z-index: 4; position: absolute; overflow: hidden; left: 0%; top: 50%; width: 100%; height: 10%"
      >
        <div style="text-align: left; color: #000">
          <div style="text-align: center; font-size: 1.6666666666666659vmin">
            <span
              STYLE="display:inline-block; letter-spacing:0vmin; white-space:pre-wrap;color:#777777;font-size:1.67vmin;font-family:'Arial, Helvetica, sans-serif';"
              >Loading virtual tour. Please wait...</span
            >
          </div>
        </div>
      </div>
    </div>
    <div id="viewer" class="fill-viewport"></div>
  </body>
</html>
